<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGPA - Sistema de Gestión Agrícola</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <h1 class="logo-text">
                        <span class="logo-small">SIG</span>
                        <span class="logo-large">PA</span>
                    </h1>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item active">
                        <a href="#dashboard" class="nav-link" data-section="dashboard">
                            <i class="bi bi-house-door"></i>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#cultivos" class="nav-link" data-section="cultivos">
                            <i class="bi bi-seed"></i>
                            <span class="nav-text">Cultivos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#clima" class="nav-link" data-section="clima">
                            <i class="bi bi-cloud-sun"></i>
                            <span class="nav-text">Clima</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#riego" class="nav-link" data-section="riego">
                            <i class="bi bi-droplet"></i>
                            <span class="nav-text">Riego</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#calendario" class="nav-link" data-section="calendario">
                            <i class="bi bi-calendar3"></i>
                            <span class="nav-text">Calendario</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#alertas" class="nav-link" data-section="alertas">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span class="nav-text">Alertas</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <div class="help-section">
                    <i class="bi bi-question-circle"></i>
                    <span class="help-text">¿Necesitas ayuda?</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h2 class="page-title">Dashboard</h2>
                </div>
                <div class="header-center">
                    <div class="system-status">
                        <i class="bi bi-hexagon-fill"></i>
                        <span>SIGPA Online</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="weather-widget" id="weatherWidget">
                        <i class="bi bi-cloud-sun"></i>
                        <span>Cargando clima...</span>
                    </div>
                    <button class="notification-btn" id="notificationBtn">
                        <i class="bi bi-bell"></i>
                    </button>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- KPIs Section -->
                <section class="kpis-section">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="kpi-card">
                                <div class="kpi-icon">
                                    <i class="bi bi-grid-3x3-gap"></i>
                                </div>
                                <div class="kpi-content">
                                    <h3 class="kpi-number" id="totalProducts">62,783</h3>
                                    <p class="kpi-label">Total Productos Comprados</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="kpi-card">
                                <div class="kpi-icon">
                                    <i class="bi bi-people"></i>
                                </div>
                                <div class="kpi-content">
                                    <h3 class="kpi-number" id="connectedFarmers">262</h3>
                                    <p class="kpi-label">Agricultores Conectados</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="kpi-card">
                                <div class="kpi-icon">
                                    <i class="bi bi-activity"></i>
                                </div>
                                <div class="kpi-content">
                                    <h3 class="kpi-number" id="activeSite">11.91%</h3>
                                    <p class="kpi-label">Actividad del Sitio</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Orders Tracking Section -->
                <section class="orders-section">
                    <div class="section-header">
                        <h3>Seguimiento de Órdenes</h3>
                    </div>
                    <div class="orders-table-container">
                        <div class="orders-table" id="ordersTable">
                            <!-- Orders will be populated by JavaScript -->
                        </div>
                    </div>
                </section>

                <!-- Products Section -->
                <section class="products-section">
                    <div class="section-header">
                        <h3>Precios del Mercado</h3>
                    </div>
                    <div class="products-grid" id="productsGrid">
                        <!-- Products will be populated by JavaScript -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
