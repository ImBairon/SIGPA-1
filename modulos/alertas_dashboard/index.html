<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard alertas</title>
  <link rel="stylesheet" href="index.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-success px-3">
    <span class="navbar-brand mb-0 h1">
      <i class="bi bi-bell-fill"></i> Dashboard alertas
    </span>
  </nav>

  <div class="container mt-5 text-center">
    <h2 class="mb-4">Alertas</h2>

    <!-- Botones de prueba -->
    <div class="d-flex justify-content-center gap-3 mb-5">
      <button class="btn btn-success" onclick="showSuccess()">✅ Éxito</button>
      <button class="btn btn-danger" onclick="showError()">❌ Error</button>
      <button class="btn btn-warning" onclick="showWarning()">⚠️ Advertencia</button>
      <button class="btn btn-primary" onclick="showInfo()">ℹ️ Información</button>
    </div>

    <!-- Sección de envío -->
    <div class="card p-4">
      <h4>Enviar Alertas</h4>
      <button id="btnEnviarCorreo" class="btn btn-outline-primary me-2">📧 Enviar Email</button>
      <button id="btnEnviarSms" class="btn btn-outline-success">📱 Enviar SMS</button>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
